name: Publish to npm

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Automation
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (npm auth)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          always-auth: true

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Determine package version
        id: pkg
        run: |
          NAME="$(node -p 'require("./package.json").name')"
          VERSION="$(node -p 'require("./package.json").version')"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: exists
        env:
          PKG_NAME: ${{ steps.pkg.outputs.name }}
          PKG_VERSION: ${{ steps.pkg.outputs.version }}
        run: |
          set -e
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "âœ… ${PKG_NAME}@${PKG_VERSION} already exists on npm. Skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "ðŸš€ ${PKG_NAME}@${PKG_VERSION} not found on npm. Will publish."
          fi

      - name: Ensure npm token is configured
        if: steps.exists.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "::error::Missing NPM_TOKEN secret. Add it in GitHub repo Settings â†’ Secrets and variables â†’ Actions."
            exit 1
          fi
          npm config set //registry.npmjs.org/:_authToken "${NODE_AUTH_TOKEN}"
          npm whoami

      - name: Publish
        if: steps.exists.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

